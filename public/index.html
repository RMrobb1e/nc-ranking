<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reru - Night Crows Growth Ranking</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto p-6 mt-10 bg-white rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Night Crows Growth Ranking Search</h1>
    <div class="flex items-center gap-4 mb-6">
      <select id="regionSelect" class="p-3 border rounded-lg">
        <option value="All">All</option>
        <option value="2010">Asia I</option>
        <option value="2020" selected>Asia II</option>
        <option value="3010">NA/EU</option>
        <option value="4010">SA</option>
      </select>

      <input type="text" id="ignInput" placeholder="Enter ASIA II IGN" class="w-full p-3 border rounded-lg" />
      <button onclick="searchIGN()" class="bg-blue-600 text-white px-5 py-3 rounded-lg hover:bg-blue-700">
        Search
      </button>
    </div>
    <div id="resultArea" class="mt-6"></div>
  </div>
</body>

</html>
